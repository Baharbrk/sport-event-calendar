<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="resources/theme3.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="resources/calendar.min.js"></script>
    <script src="js/services.js"></script>
    <script src="js/calendar.js"></script>
    <title>Sport Event Calendar</title>
</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Events calendar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Events <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" onsubmit="filterEvents(event)">
            <select id="filter-category" class="form-control" required>
                <option selected value>Choose a sport</option>
                <option value="1">Football</option>
                <option value="4">Basektball</option>
                <option value="2">Ice Hockey</option>
                <option value="3">Volleyball</option>
            </select>
            <button class="btn btn-outline-success my-2 my-sm-0">Filter events</button>
        </form>
    </div>
</nav>
<div class="container">
    <div class="modal fade" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="events-modal-label"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-event">Edit event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="update-event-form">
                        <div class="form-group col-md-6">
                            <label for="update-date">Date</label>
                            <input type="date" id="update-date" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="update-time">Time</label>
                            <input type="time" id="update-time" class="form-control" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="update-button" class="btn btn-primary">Update event</button>
                    <button type="button" id="delete-button" class="btn btn-danger">Delete event</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8" id="events-list">
        </div>
        <div class="col-md-4" id="add-events">
            <h4>Add event</h4>
            <form id="add-form" onsubmit="addEvent(event)">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="date">Date</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="time">Time</label>
                        <input type="time" id="time" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="category">Sport</label>
                        <select id="category" class="form-control" onchange="filterTeams()" required>
                            <option disabled selected value> - Sport -</option>
                            <option value="1">Football</option>
                            <option value="4">Basektball</option>
                            <option value="2">Ice Hockey</option>
                            <option value="3">Volleyball</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="home-team">Home Team</label>
                            <select id="home-team" class="form-control" required>
                                <option disabled selected value> - Home team -</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="away-team">Away Team</label>
                            <select id="away-team" class="form-control" required>
                                <option disabled selected value> - Aaway Team -</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <button id="add-event-button" class="btn btn-primary float-right">Add Event</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
